name: Sync with S3

on:
  push:
    branches:
      - main

jobs:
  sync_with_s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1  # Replace with your AWS region
          role-to-assume: arn:aws:iam::ACCOUNT_ID:role/your-iam-role-name
          role-duration-seconds: 900  # Set the duration for temporary credentials

      - name: Sync with S3
        run: aws s3 sync . s3://my-bucket-name
